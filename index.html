<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>#Hkk – คุณเป็นใครในโรงเรียนเฮียกคิ</title>

<style>
    body {
        font-family: "Prompt", sans-serif;
        background: #0b0b0b;
        color: white;
        text-align: center;
        padding: 20px;
    }

    h1 {
        color: #ff3b3b;
        margin-bottom: 10px;
    }

    .question-box {
        margin: 20px auto;
        padding: 20px;
        max-width: 600px;
        background: #1a1a1a;
        border: 2px solid #ff3b3b;
        border-radius: 10px;
        box-shadow: 0 0 12px #ff3b3b55;
    }

    button {
        background: #ff3b3b;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 15px;
        font-size: 16px;
        transition: 0.2s;
    }

    button:hover {
        background: #cc2f2f;
    }

    .option {
        margin: 10px;
        padding: 10px;
        border: 1px solid #fff2;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
    }

    .option:hover {
        background: #ff3b3b33;
    }

    #result {
        margin-top: 30px;
        padding: 20px;
        border: 2px solid #ff3b3b;
        border-radius: 10px;
        background: #111;
        box-shadow: 0 0 14px #ff3b3b55;
        display: none;
    }
</style>
</head>
<body>

<h1>#Hkk – คุณเป็นใครในโรงเรียนเฮียกคิ</h1>
<p>ออกแบบโดย <b>lullmorien</b></p>

<div id="quiz"></div>

<div id="result"></div>

<audio id="clickSound">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7e1f55bbe9.mp3" type="audio/mpeg">
</audio>

<script>
const clickSound = document.getElementById("clickSound");
function playClick() { clickSound.play(); }

const questions = [
    {
        q: "เจอเสียงประหลาดในตึกเรียนตอนกลางคืน คุณทำไง?",
        a: [
            { text: "ไม่ยุ่ง กลับห้องทันที", type: "human_safe" },
            { text: "เดินไปดู… อยากรู้ว่าคืออะไร", type: "human_curious" },
            { text: "ชวนเพื่อนไปด้วยกัน เผื่อมีเรื่องสนุก", type: "yokai_play" },
            { text: "เดินไปแบบนิ่ง ๆ เหมือนไม่รู้สึกอะไร", type: "yokai_calm" }
        ]
    },
    {
        q: "ถ้ามีคนร้องไห้อยู่ข้างห้อง คุณจะ…?",
        a: [
            { text: "ค่อย ๆ ถามว่าเป็นอะไรไหม", type: "human_safe" },
            { text: "ยืนฟังสาเหตุแป๊บ…", type: "human_curious" },
            { text: "แกล้งเปิดประตูดัง ๆ ให้เขาเลิกร้อง", type: "yokai_play" },
            { text: "เดินไปนั่งข้าง ๆ แบบเงียบ ๆ", type: "yokai_calm" }
        ]
    },
    {
        q: "เพื่อนชวนไปล่าข่าวลือโยไค คุณตอบว่า?",
        a: [
            { text: "ไม่ไป กลัวเจอเรื่องไม่ดี", type: "yokai_scared" },
            { text: "ไปสิ! อยากรู้มากก", type: "human_curious" },
            { text: "ไปแกล้งเพื่อนต่อทางดีกว่า", type: "yokai_play" },
            { text: "เดินตามไปแบบนิ่ง ๆ", type: "yokai_calm" }
        ]
    },
    {
        q: "เวลาโมโห คุณจะ…?",
        a: [
            { text: "เดินหนีไปตั้งสติ", type: "human_safe" },
            { text: "พูดประชดเบา ๆ", type: "yukionna" },
            { text: "ระเบิดใส่เพื่อนแต่แป๊บเดียวก็หาย", type: "human_hot" },
            { text: "ยิ้มแล้วพูดจี้ใจดำแบบสุภาพ", type: "tanuki" }
        ]
    }
];

// ระบบนับแต้ม
let score = {};

function choose(type) {
    playClick();
    score[type] = (score[type] || 0) + 1;
    nextQuestion();
}

let index = 0;

function renderQuestion() {
    const q = questions[index];
    const quiz = document.getElementById("quiz");

    quiz.innerHTML = `
        <div class="question-box">
            <h2>${q.q}</h2>
            ${q.a.map(a => `
                <div class="option" onclick="choose('${a.type}')">${a.text}</div>
            `).join("")}
        </div>
    `;
}

function nextQuestion() {
    index++;
    if (index >= questions.length) {
        showResult();
    } else {
        renderQuestion();
    }
}

function showResult() {
    playClick();

    const result = document.getElementById("result");
    document.getElementById("quiz").innerHTML = "";

    // ตัดสินประเภท
    const sorted = Object.entries(score).sort((a, b) => b[1] - a[1])[0][0];

    const typeMap = {
        "human_safe": "มนุษย์สายระมัดระวัง",
        "human_curious": "มนุษย์ชอบสำรวจ",
        "human_hot": "มนุษย์หัวร้อนแต่จริงใจ",
        "yokai_scared": "โยไคขี้กลัว",
        "yokai_play": "โยไคเจ้าเล่ห์",
        "yokai_calm": "โยไคอ่อนโยนเงียบ ๆ",
        "tanuki": "แก๊งโยอิจิ – ทานูกิ",
        "yukionna": "แก๊งซายูริ – ยูกิอนนะ"
    };

    let gang = "";

    if (sorted === "tanuki") gang = "คุณเหมาะกับแก๊งโยอิจิ – รองประธานสุดสุภาพ";
    else if (sorted === "yukionna") gang = "คุณเหมาะกับแก๊งซายูริ – เลขานุการสายเย็น";
    else if (sorted === "yokai_calm") gang = "คุณเหมาะกับแก๊งอาคิโตะ – ยูเรย์นิ่ง อ่อนโยน ลึกลับ";
    else if (sorted === "human_hot") gang = "คุณเหมาะกับแก๊งมานาซาโมะ – ฟูจินใจดี ปากแข็ง";

    result.style.display = "block";
    result.innerHTML = `
        <h2>ผลลัพธ์ของคุณ</h2>
        <p><b>${typeMap[sorted]}</b></p>
        <p>${gang}</p>
        <br>
        <button onclick="location.reload()">เล่นใหม่</button>
    `;
}

renderQuestion();
</script>

</body>
  </html>
